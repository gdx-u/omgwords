<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMGWords</title>
    <link rel="stylesheet" href="style.css?1">
</head>
<body>
    <script src="js/script.js?1" defer></script>
    <div class="cover">SWITCH NOW</div>
    <div class="squares"></div>
    <div class="rack"></div>
    <div class="history"></div>
    <input type="checkbox" id="clabbers" class="inp i1">
    <p class="p i1">Clabbers</p>
    <input type="checkbox" id="random" class="inp i2">
    <p class="p i2">Randomised board layout</p>
    <input type="number" id="points" class="inp i3">
    <p class="p i3">Points handicap</p>
    <input type="checkbox" id="clabbers_1s" class="inp i4">
    <p class="p i4">Clabbers handicap</p>
    <input type="radio" id="refresh" class="inp i5">
    <p class="p i5">Refresh</p>
    <button class="exch" onclick="exchange();">Exchange</button>
    <button class="pass" onclick="pass();">Pass</button>
</body>
</html>
